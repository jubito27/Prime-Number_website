<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking Prime Number</title>
    <style>
        body {
            background: #0d0d0d;
            font-family: "Poppins", sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        center {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #0ff;
            text-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .box {
            background: #1b1b1b;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px #0ff4;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .text {
            font-size: 1.2rem;
            color: #aaa;
        }

        .iput {
            padding: 12px;
            width: 220px;
            border-radius: 8px;
            outline: none;
            border: 2px solid #0ff;
            background: #111;
            color: #0ff;
            font-size: 1rem;
            box-shadow: 0 0 10px #0ff3;
            transition: 0.3s;
        }

        .iput:focus {
            border-color: #08f7fe;
            box-shadow: 0 0 15px #08f7fe;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #00ddeb, #006eff);
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            letter-spacing: 1px;
            transition: 0.3s;
            box-shadow: 0 0 12px #00ddeb88;
        }

        .btn:hover {
            transform: scale(1.08);
            box-shadow: 0 0 20px #00ddeb;
        }

        .num {
            margin-top: 20px;
            font-size: 1.3rem;
            font-weight: bold;
            text-shadow: 0 0 10px;
        }
    </style>
</head>

<body>
    <CENter>
        <h1>Number is a Prime or Not</h1>
        <div class="box">
            <span class="text">Enter a Number</span>
            <input type="number" class="iput">
        </div>

        <button class="btn">Submit</button>
        <p class="num"></p>
    </CENter>

    <script>
        let inp = document.querySelector(".iput");
        let prime = document.querySelector(".num");

        function checkPrime() {
            let value_ = parseInt(inp.value);
            console.log(value_)

            if (value_ === 1) {
                prime.innerHTML = `${value_} is a Prime NUmber`;
                prime.style.color = "green";
            }
            else if (value_ === 2 || value_ === 3 || value_ === 5 || value_ === -2 || value_ === -3 || value_ === -5) {
                prime.innerHTML = `${value_} is a Prime NUmber`;
                prime.style.color = "green";
            }
            else if (value_ % 2 === 0 || value_ % 3 === 0 || value_ % 7 === 0) {
                prime.innerHTML = `${value_} is not a Prime NUmber`;
                prime.style.color = "red";
            }
            else if (value_ === NaN) {
                prime.innerHTML = "please Enter a Number";
                prime.style.color = "blue";
            }
            else {
                prime.innerHTML = `${value_} is a Prime NUmber`;
                prime.style.color = "green";
            }

            inp.value = NaN;

        };

        document.querySelector(".btn").addEventListener("click", checkPrime);
        inp.addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                checkPrime();
            }
        });


    </script>

</body>

</html>
